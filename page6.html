<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/index6-1.css">
</head>
<body>
<!--头部-->
<div class="header">
    <a id="backward" href="javascript:;"><span></span></a>
    <p>北京移动校园卡</p>
</div>
<!--查询部分-->
<div class="query">
    <div class="query-title">
        <p>请输入您的姓名和联系电话查询订单</p>
    </div>
    <div class="queryInt">
        <span></span>
        <input type="text" name="name" placeholder="姓名">
    </div>
    <div class="queryInt">
        <span></span>
        <input type="text" name="phone" placeholder="联系电话">
    </div>
</div>
<!--查询订单按钮-->
<div class="queryBtn">
    <span>查询订单</span>
</div>
<!--查询结果-->
<div class="queryResult">
    <span></span>
    <p>查询结果</p>
    <div class="default">
        <span></span>
        <p>您还没有相关的订单</p>
    </div>
    <div class="success">
        <div>
            <p class="phone title">手机号:</p>
            <p class="phone number">13876367897</p>
            <i></i>
            <p class="time title">下单时间:</p>
            <p class="time number">2017-03-10 17:20</p>
            <b>已提交</b>
            <span>查看详情</span>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/index6-1.js"></script>
